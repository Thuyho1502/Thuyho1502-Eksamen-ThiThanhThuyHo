 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating App Home</title>
    <link rel="stylesheet" href="/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
</head>
<body>

    <h1>Welcome to the Dating App</h1> <br>

<div id="homeButtons">
  <button id="viewProfileBtn">My Profile</button>
  <button id="matchedDatingBtn">Matched Dating</button>
  <button id="likedUsersBtn">Liked Users</button>
</div>


<section>
    <div id="userProfile" class="hidden">
        <h2>My Profile</h2>
        <div id="profileView">
        <img id="userImage" src="" alt="Profile Image">
        <h3>Name: <span id="userName"></span></h3>
        <h4>Age: <span id="userAge"></span></h4>
        <h4>Gender: <span id="userGender"></span></h4>
        <h4>Email: <span id="userEmail"></span></h4>
        <h4>Telephone: <span id="userTelephone"></span></h4>
        <button id="editProfileBtn">Edit Profile</button>
        <button id="logOutBtn">Logout</button>
        </div>
        
        <div id="profileEdit" class="hidden">
            <h4> Name: <input type="text" id ="editName"/></h4>
            <h4>Password: <input type="password" id ="editPassword"></h4>
            <h4> Age: <input type="number" id ="editAge"/></h4>
            <h4>Email: <input type="email" id="editEmail"></h4>
            <h4>Telephone: <input type="tel" id="editTelephone"></h4>
            <h4> Gender: 
                <select id="editGender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other"></option>
                </select>
            </h4>
            <h4>Image URL: <input type="text" id="editImage"></h4>
            <button id = "saveProfileBtn"> Save Changes</button>

        </div>
    </div>
</section>
        
   
    <script type ="module" src="index.js"></script>



</body>
